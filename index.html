<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Sign-Up Form</title>
  </head>
  <body>
    <section class="section1">
      <div class="" sidebar-image-container>
        <img src="" alt="" class="sidebar-image" />
      </div>
    </section>
    <section class="section2">
      <div class="form-info">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="form-controls">
        <form action="#" method="get" class="cta">
          <fieldset>
            <legend>Let's do this!</legend>
            <div>
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="first-name" />
            </div>
            <div>
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="last-name" />
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" />
            </div>
            <div>
              <label for="phone-number">Phone Number</label>
              <input type="tel" id="phone-number" name="phone-number" />
            </div>
            <div>
              <label for="password">Password</label>
              <input type="password" id="pasword" name="password" />
            </div>
            <div>
              <label for="confirm-password">Confirm Password</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
              />
            </div>
          </fieldset>
        </form>
      </div>
      <div class="form-submit">
        <div>
          <button type="submit">Create Account</button>
        </div>
        <p>Already have an account? Log in</p>
      </div>
    </section>
  </body>
</html>
